version: '2.0'

# 사용자의 의도로 뽑아낼 intent 정의
intents:
  - greet
  - booking
  - introduce

# 사용자의 말에서 뽑아내고 싶은 주요단어
entities:
  - service_type
  - name

slots:
  service_type: # 서비스 타입
    type: categorical
    values:
      - '돌봄'
      - '동행'
    # influence_conversation: false

  name: #이름
    type: text
    # influence_conversation: false

## 폴백 행동 설정
fallback_action: utter_default

forms:
  booking_form:
    service_type:
      - type: from_text
      - utter: 'utter_ask_service_type'
    name:
      - type: from_text
      - utter: 'utter_ask_name'

# 봇의 답변
responses:
  utter_default:
    - text: '죄송합니다. 제가 이해하지 못했습니다. 다른 말씀을 해주세요.'

  utter_greet:
    - text: '안녕하세요 모시미 입니다.'

  utter_introduce:
    - condition:
        - type: slot
          name: service_type
          value: '동행'
      text: '모시미는 고객님의 병원 동행에 도움을 주는 서비스 플랫폼입니다.'

  utter_ask_service_type:
    - text: '어떤 종류의 서비스를 예약하고 싶으세요?'

  utter_ask_name:
    - text: '예약을 위해 이름을 알려주세요.'

  utter_submit:
    - text: '예약이 완료되었습니다. 감사합니다.'

actions:
  - utter_greet
  - utter_default
  - booking_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
