  - int00016
  - int00017
entities:
  - Departure
  - Destination
  - EndDate
  - memberRelationCd
  - Name
  - requestContent
  - reserveDate
  - reserveTime
  - reserveYn
  - Service
  - service_detail_for_int00002
  - ServiceDetail
  - serviceTime
  - StartDate
  - startTime
  - userBirthDate
  - userGenderCd
  - userHealthCd
  - userPhoneNo
  - userSysId
forms:
  int00002_form:
    required_slots:
      userSysId:
        - type: from_text
      Service:
        - type: from_entity
          entity: Service
      service_detail_for_int00002:
        - type: from_entity
          entity: service_detail_for_int00002
      Name:
        - type: from_text
      userBirthDate:
        - type: from_text
      userPhoneNo:
        - type: from_text
      userGenderCd:
        - type: from_entity
          entity: userGenderCd
      memberRelationCd:
        - type: from_text
      StartDate:
        - type: from_text
      serviceTime:
        - type: from_text
      startTime:
        - type: from_text
      Departure:
        - type: from_text
      Destination:
        - type: from_text
      reserveYn:
        - type: from_entity
          entity: reserveYn
      reserveDate:
        - type: from_text
      reserveTime:
        - type: from_text
      userHealthCd:
        - type: from_text
      requestContent:
        - type: from_text
  int00003_form:
    required_slots:
      Service:
        - type: from_entity
          entity: Service
      Name:
        - type: from_text
      StartDate:
        - type: from_text
      EndDate:
        - type: from_text
      Destination:
        - type: from_text
slots:
  Departure:
    type: text
    influence_conversation: true
  Destination:
    type: text
    influence_conversation: true
  EndDate:
    type: text
    influence_conversation: true
  memberRelationCd:
    type: text
    influence_conversation: true
  Name:
    type: text
    influence_conversation: true
  requestContent:
    type: text
    influence_conversation: true
  reserveDate:
    type: text
    influence_conversation: false
  reserveTime:
    type: text
    influence_conversation: false
  reserveYn:
    type: categorical
    influence_conversation: true
    values:
      - '예'
      - '아니요'
  Service:
    type: categorical
    influence_conversation: true
    values:
      - '돌봄서비스'
      - '돌봄'
      - '동행서비스'
      - '동행'
  service_detail_for_int00002:
    type: categorical
    influence_conversation: true
    values:
      - '기타동행'
      - 'One Day(9시간)'
      - '한시간전용(1시간)'
      - '정기검진'
      - '외래진료'
      - '투석전용(5시간)'
  ServiceDetail:
    type: categorical
    influence_conversation: true
    values:
      - '정기검진'
      - '정기검진'
      - '투석전용(5시간)'
      - '아이 돌봄'
      - '투석전용(5시간)'
      - '정기검진'
      - '외래진료'
      - '아이 돌봄'
      - '투석전용(5시간)'
      - '정기검진'
  serviceTime:
    type: text
    influence_conversation: true
  StartDate:
    type: text
    influence_conversation: true
  startTime:
    type: text
    influence_conversation: true
  userBirthDate:
    type: text
    influence_conversation: true
  userGenderCd:
    type: categorical
    influence_conversation: true
    values:
      - '남성'
      - '여성'
  userHealthCd:
    type: text
    influence_conversation: true
  userPhoneNo:
    type: text
    influence_conversation: true
  userSysId:
    type: text
    influence_conversation: false

responses:
  utter_ask_Departure:
    - custom:
        text: "['출발지를 입력해주세요.']"
  utter_ask_Destination:
    - custom:
        text: "['도착지를 입력해주세요.']"
  utter_ask_EndDate:
    - custom:
        text: "['종료일자를 입력해주세요.']"
  utter_ask_memberRelationCd:
    - custom:
        text: "['예약자분과 이용자분의 관계를 선택해 주세요']"
  utter_ask_Name:
    - custom:
        text: "['이름을 입력해주세요.', '성함을 입력해주세요.']"
  utter_ask_requestContent:
    - custom:
        text: "['이동방법 및 요청사항을 말씀해 주세요']"
  utter_ask_reserveDate:
    - custom:
        text: "['진료 및 검진 예약은 언제인가요?']"
  utter_ask_reserveTime:
    - custom:
        text: "['진료 및 검진 예약시간은 언제인가요?']"
  utter_ask_reserveYn:
    - custom:
        slot: 'reserveYn'
        text: "['진료 및 검진 예약을 하셨나요?']"
  utter_ask_Service:
    - custom:
        slot: 'Service'
        text: "['동행 또는 돌봄 서비스중 어떤 서비스를 하시겠어요?', '동행 또는 돌봄 서비스중 어떤 서비스를 원하시나요?', '동행 또는 돌봄 서비스를 선택해주세요.', '어떤 서비스를 하시겠어요?']"
        buttons:
          - title: '동행'
            payload: '/int00002'
          - title: '돌봄'
            payload: '/int00003'
  utter_ask_service_detail_for_int00002:
    - custom:
        slot: 'service_detail_for_int00002'
        text: "['이용하실 서비스를 선택해 주세요']"
        buttons:
          - title: '한시간전용(1시간)'
            payload: '/inform{"service_detail_for_int00002":"한시간전용(1시간)"}'
          - title: '투석전용(5시간)'
            payload: '/inform{"service_detail_for_int00002":"투석전용(5시간)"}'
          - title: '정기검진'
            payload: '/inform{"service_detail_for_int00002":"정기검진"}'
          - title: '외래진료'
            payload: '/inform{"service_detail_for_int00002":"외래진료"}'
          - title: '기타동행'
            payload: '/inform{"service_detail_for_int00002":"기타동행"}'
          - title: 'One Day(9시간)'
            payload: '/inform{"service_detail_for_int00002":"One Day(9시간)"}'
  utter_ask_ServiceDetail:
    - custom:
        slot: 'ServiceDetail'
        text: "['상세서비스를 입력해주세요.']"
  utter_ask_serviceTime:
    - custom:
        text: "['이용하실 서비스 시간을 선택해주세요']"
  utter_ask_StartDate:
    - custom:
        text: "['시작일자를 입력해주세요.']"
  utter_ask_startTime:
    - custom:
        text: "['서비스 시작 시간을 알려주세요']"
  utter_ask_userBirthDate:
    - custom:
        text: "['이용자분의 생년월일을 입력해 주세요 ']"
  utter_ask_userGenderCd:
    - custom:
        slot: 'userGenderCd'
        text: "['이용자분의 성별을 선택해 주세요']"
        buttons:
          - title: '여성'
            payload: '/inform{"userGenderCd":"여성"}'
          - title: '남성'
            payload: '/inform{"userGenderCd":"남성"}'
  utter_ask_userHealthCd:
    - custom:
        text: "['이용자분의 건강 특이사항이 있으신가요? \\n ex) 거동불편 , 고혈압 등등']"
  utter_ask_userPhoneNo:
    - custom:
        text: "['이용자분의 전화번호를 입력해 주세요']"
  utter_default:
    - custom:
        text: "['제가 잘 이해하지 못했어요. 다시 말씀해주시겠어요?', '이해할 수 없는 메시지 입니다. 다시 말씀해주세요.']"
actions:
  - action_restart
  - action_reserve
  - action_session_start
  - action_deactive_loop
  - action_default_fallback
  - action_token_verification_for_service
  - validate_int00002_form
  - validate_int00003_form
  - action_int00004
  - action_set_user_info
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
