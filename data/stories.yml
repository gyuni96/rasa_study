version: '2.0'

stories:
  # 인사 상황
  - story: greet
    steps:
      - intent: greet
      - action: utter_greet

  # 소개
  - story:
    steps:
      - intent: introduce
      - action: utter_introduce

  - story: User wants to book
    steps:
      - intent: booking
      - action: booking_form
      - active_loop: booking_form
  - story: User completes booking
    steps:
      - intent: booking
      - action: booking_form
      - active_loop: booking_form
      - action: action_submit_booking_form
      - active_loop: null
