version: '2.0'

rules:
  # 인사
  - rule: greeting
    steps:
      - intent: greet
      - action: utter_greet

  # 소개
  - rule: introduce
    condition:
      - slot_was_set:
          - service_type: true
    steps:
      - intent: introduce
      - action: utter_introduce

  - rule: handling active loops and forms - booking_form - action_listen
    steps:
      - intent: booking
      - active_loop: booking_form
      - action: action_submit_booking_form
